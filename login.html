<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="login">
                <form action="https://infinityschool.eadplataforma.app/login" method="post">
                    <div class="card" style="width: 22em;">
                        <img src="./img/logo-visual-header.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-center ">Login</h5>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="emailLogin">@</span>
                            <input type="text" class="form-control" placeholder="Seu Email" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"># </span>
                            <input type="password" class="form-control" placeholder="Sua Senha" id="passwordLogin" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                          <div class="logar">
                            <a href="https://infinityschool.eadplataforma.app/login" class="btn btn-primary">ENTRAR</a>
                          </div>
                          <p>Esqueceu sua senha ? <a href="#">Clique aqui!</a></p>
                        </div>
                      </div>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
